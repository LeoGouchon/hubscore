name: CI/CD Backend Docker Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/squashapp-backend:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/squashapp-backend:latest
            docker stop spring-backend || true
            docker rm spring-backend || true
            docker run -d --name spring-backend -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=jdbc:postgresql://172.17.0.1:5432/mydb \
              -e SPRING_DATASOURCE_USERNAME=myuser \
              -e SPRING_DATASOURCE_PASSWORD=mypassword \
              ${{ secrets.DOCKERHUB_USERNAME }}/squashapp-backend:latest
